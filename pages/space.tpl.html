<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="space-v-x2 docs-body">
    <section class="space-v-x4">
      <h1 class="headline">space</h1>
    </section>
    <p>
      The <code>space</code> class can be used to space elements uniformly, either
      horizontally or vertically.
    </p>
    <h2>Vertical Spacing</h2>
    <section class="space-v-half">
      <p>
        <code>.space-v-half</code>
      </p>
      <div class="area space-v-half">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>

    <section class="space-v-half">
      <p>
        <code>.space-v</code>
      </p>
      <div class="area space-v">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>

    <section class="space-v-half">
      <p>
        <code>.space-v-x2</code>
      </p>
      <div class="area space-v-x2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>

    <section class="space-v-half">
      <p>
        <code>.space-v-x3</code>
      </p>
      <div class="area space-v-x3">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>

    <section class="space-v-half">
      <p>
        <code>.space-v-x4</code>
      </p>
      <div class="area space-v-x4">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>
  </body>
</html>
