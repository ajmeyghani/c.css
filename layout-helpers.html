<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    rel="stylesheet"

  <link rel="stylesheet" href="/node_modules/minireset.css/minireset.css" />

  <title>Layout Helpers</title>
  <style>
    html {
      display: grid;
      grid-template-rows: 1fr;
      height: 100%
    }
    .boxes {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 1rem;
    }
    .box {
      width: 200px;
      height: 200px;
      background: black
    }
  </style>
</head>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </main>
</body>
</html>
